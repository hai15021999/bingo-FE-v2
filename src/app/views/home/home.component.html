<div class="flex w-full h-full items-center justify-center">
    <div class="flex flex-col gap-[18px] items-center p-[24px]">
        <div class="flex hover:scale-[1.5] rounded-[12px] hover:bg-Lime120" [@expandCollapse]="isExpandedRoomCode ? '__collapsed' : '__expanded'">
            <div class="flex p-[8px]">
                <span class="text-Grayscale50 text-[18px] font-[600] cursor-pointer">Tạo phòng mới</span>
            </div>
        </div>
        <div
            class="flex flex-col items-center gap-[12px] p-[24px] rounded-[12px] hover:bg-Lime120"
            (mouseenter)="onHover()"
            (mouseleave)="onBlur()">
            <span
                class="text-Grayscale50 text-[18px] font-[600]"
                [ngClass]="{ 'scale-[1.4]' : isExpandedRoomCode }">
                Tham gia phòng
            </span>
            <div class="flex flex-col gap-[12px] items-center" [@expandCollapse]="isExpandedRoomCode ? '__expanded' : '__collapsed'">
                <input
                    matInput
                    [formControl]="roomCode"
                    type="text"
                    class="w-[200px] flex text-center h-[48px] border-[1px] border-Grayscale200 rounded-[12px] p-[12px] z-[10] relative"
                    placeholder="Nhập mã phòng" />
                <button mat-raised-button color="primary" [disabled]="roomCode.invalid" (click)="joinRoom()">Dzô chơi</button>
                <div class="p-[2px]"></div>
            </div>
            
        </div>
    </div>
</div>
